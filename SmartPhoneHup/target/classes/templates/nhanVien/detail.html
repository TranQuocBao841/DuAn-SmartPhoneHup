<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #bbdefb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            min-width: 400px;
            text-align: center;
        }
        h2 {
            color: #0d47a1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e3f2fd;
        }
        th, td {
            border: 1px solid #64b5f6;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chi tiết Nhân viên</h2>
    <table>
        <tr>
            <th>Thuộc tính</th>
            <th>Giá trị</th>
        </tr>
        <tr>
            <td><b>Id nhân viên</b></td>
            <td>[[${nhanVien.id}]]</td>
        </tr>
        <tr>
            <td><b>Tên nhân viên</b></td>
            <td>[[${nhanVien.ten}]]</td>
        </tr>
        <tr>
            <td><b>Mã nhân viên</b></td>
            <td>[[${nhanVien.maNV}]]</td>
        </tr>
        <tr>
            <td><b>Tên đăng nhập</b></td>
            <td>[[${nhanVien.tenDangNhap}]]</td>
        </tr>
        <tr>
            <td><b>Mật khẩu</b></td>
            <td>[[${nhanVien.matKhau}]]</td>
        </tr>
        <tr>
            <td><b>Trạng thái</b></td>
            <td>[[${nhanVien.trangThai ? 'Quản lý' : 'Nhân Viên'}]]</td>
        </tr>
    </table>
</div>
</body>
</html>
