<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 50%;
            min-width: 400px;
        }
        form {
            background: #bbdefb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 4px;
            font-size: 16px;
            display: block;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #1565c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d47a1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e3f2fd;
        }
        th, td {
            border: 1px solid #64b5f6;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
        td a {
            text-decoration: none;
            color: #0d47a1;
            margin: 0 5px;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Danh sách nhân viên</h2>
    <form action="/nhan-vien/add" method="post">
        <label for="ten">Tên nhân viên:</label>
        <input type="text" id="ten" name="ten" required><br>

        <label for="maNV">Mã nhân viên:</label>
        <input type="text" id="maNV" name="maNV" required>

        <label for="tenDangNhap">Tên đăng nhập:</label>
        <input type="text" id="tenDangNhap" name="tenDangNhap" required><br>

        <label for="matKhau">Mật khẩu:</label>
        <input type="text" id="matKhau" name="matKhau" required>
        <label>Trạng thái:</label>
        <div class="radio-group">
            <input type="radio" id="QuanLy" name="trangThai" value="true"> <label for="QuanLy">Quản lý</label>
            <input type="radio" id="NhanVien" name="trangThai" value="false"> <label for="NhanVien">Nhân viên</label>
        </div>

        <button type="submit">Thêm sản phẩm</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Mã nhân viên</th>
        <th>Tên đăng nhập</th>
        <th>Mật khẩu</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="nhanVien:${listNhanVien}">
        <tr>
            <td th:text="${nhanVien.id}"></td>
            <td th:text="${nhanVien.ten}"></td>
            <td th:text="${nhanVien.maNV}"></td>
            <td th:text="${nhanVien.tenDangNhap}"></td>
            <td th:text="${nhanVien.matKhau}"></td>
            <td th:text="${nhanVien.trangThai ? 'Quản lý' : 'Nhân viên'}"></td>
            <td>
                <a th:href="@{|/nhan-vien/detail/${nhanVien.id}|}">Chi tiết</a>
                <a th:href="@{|/nhan-vien/view-update/${nhanVien.id}|}">Cập nhật</a>
                <a th:href="@{|/nhan-vien/delete?id=${nhanVien.id}|}" style="color: red;">Xóa</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
