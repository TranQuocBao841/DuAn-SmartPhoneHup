<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/hoa-don-chi-tiet/update" method="post">
    Id:<input type="text" name="id" th:value="${hoaDonChiTiet.id}" readonly><br>
    Id sản phẩm:<input type="text" name="spChiTiet" th:value="${hoaDonChiTiet.spChiTiet.id}" readonly><br>
    Id hóa đơn:<input type="text" name="hoaDon" th:value="${hoaDonChiTiet.hoaDon.id}" readonly><br>
    Số lượng:<input type="text" name="soLuong" th:value="${hoaDonChiTiet.soLuong}"><br>
    Đơn giá:<input type="text" name="donGia" th:value="${hoaDonChiTiet.donGia}"><br>
    Trạng thái:<br>
    Đã thanh toán<input type="radio" name="trangThai"  value="true" th:checked="${hoaDonChiTiet.trangThai==true}">
    Chưa thanh toán<input type="radio" name="trangThai" value="false" th:checked="${hoaDonChiTiet.trangThai==false}"><br>
    <button>Submit</button>
</form>

</body>
</html>
