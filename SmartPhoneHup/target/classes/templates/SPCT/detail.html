<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #bbdefb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            min-width: 400px;
            text-align: center;
        }
        h2 {
            color: #0d47a1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #e3f2fd;
        }
        th, td {
            border: 1px solid #64b5f6;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sản phẩm chi tiết</h2>
    <table>
        <tr>
            <th>Thuộc tính</th>
            <th>Giá trị</th>
        </tr>
        <tr>
            <td><b>Id </b></td>
            <td>[[${spct.id}]]</td>
        </tr>
        <tr>
            <td><b>Mã</b></td>
            <td>[[${spct.maSPCT}]]</td>
        </tr>
        <tr>
            <td><b>Id màu sắc</b></td>
            <td>[[${spct.mauSac.id}]]</td>
        </tr>
        <tr>
            <td><b>Id kích thước</b></td>
            <td>[[${spct.kichThuoc.id}]]</td>
        </tr>
        <tr>
            <td><b>Id sản phẩm</b></td>
            <td>[[${spct.sanPham.id}]]</td>
        </tr>
        <tr>
            <td><b>Số lượng</b></td>
            <td>[[${spct.soLuong}]]</td>
        </tr>
        <tr>
            <td><b>Đơn giá</b></td>
            <td>[[${spct.donGia}]]</td>
        </tr>
        <tr>
            <td><b>Trạng thái</b></td>
            <td>[[${spct.trangThai ? 'Còn hàng' : 'Hết hàng'}]]</td>
        </tr>
    </table>
</div>
</body>
</html>
